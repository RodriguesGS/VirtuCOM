<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
    <title>Tela admin</title>
</head>
<body id="admin">
    <div class="painel-container container">
        <div class="painel-header">
            <h1>Painel de controle</h1>
            <a href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
            </a>
        </div>
    </div>

    <div class="form-container container">
        <h2>Cadastrar item</h2>
        <form id="item-form">
            <div class="form-group">
                <input type="text" id="itemName" autocomplete="off" placeholder=" " required>
                <label for="itemName">Nome</label>
                <div class="underline"></div>
            </div>
            <div class="form-group">
                <input type="text" id="itemDescription" autocomplete="off" placeholder=" " required>
                <label for="itemDescription">Descrição</label>
                <div class="underline"></div>
            </div>
            <div class="form-group">
                <input type="number" id="itemPrice" placeholder=" " required>
                <label for="itemPrice">Preço:</label>
                <div class="underline"></div>
            </div>
            <button type="submit" class="btn-secondary">Cadastrar Item</button>
        </form>
    </div>
    
    <div class="table-container container">
        <h2>Itens Cadastrados</h2>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <footer>
        <p>© 2024 Todos os direitos reservados. Desenvolvido por <a href="https://github.com/RodriguesGS" target="_blank">Gabriel Rodrigues</a></p>
    </footer>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
